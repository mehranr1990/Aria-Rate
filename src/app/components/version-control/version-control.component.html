<div
  class="absolute left-0 top-full mt-2 w-80 bg-white rounded-lg shadow-lg p-4 z-50"
>
  <div class="space-y-4">
    <div class="space-y-2">
      <input
        type="text"
        placeholder="توضیحات نسخه جدید"
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
        [(ngModel)]="dbName"
      />
      <button
        (click)="saveDb()"
        class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors disabled:bg-gray-400"
      >
        <div class="flex items-center justify-center gap-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-save w-4 h-4"
          >
            <path
              d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"
            ></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
          </svg>
          ذخیره نسخه فعلی
        </div>
      </button>
    </div>
    <div class="border-t pt-4">
      <h3 class="text-sm font-medium text-gray-700 mb-2">نسخه‌های قبلی</h3>
      <div class="space-y-2 max-h-60 overflow-y-auto">
        @for (item of dataehsan; track $index) {
        <div class="p-2 bg-gray-50 rounded-lg text-sm">
          <div class="flex items-center justify-between">
            <span class="text-gray-800">{{ item.name }}</span
            ><button
              class="p-1 text-blue-600 hover:text-blue-800"
              title="بازگشت به این نسخه"
              (click)="restoreDb(item)"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-rotate-ccw w-4 h-4"
              >
                <path
                  d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"
                ></path>
                <path d="M3 3v5h5"></path>
              </svg>
            </button>
          </div>
          <div class="text-xs text-gray-500 mt-1">
            {{ item.date }}
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
